<!DOCTYPE html>
<html>
    <head>
        <script>
         var canvas;
         var ctx;
         var color = "Red";
                 
         function init(){
           canvas = document.getElementById('canvas');
           ctx = canvas.getContext('2d');
           document.addEventListener("mousedown",putRect)
           ctx.strokeStyle = 'black';
           ctx.strokeRect(0,0,640,480);
           
           document.getElementById("color").value = color;
          
           document.addEventListener("keydown",change);
        
         }

         function putRect(){

          var x = event.offsetX;
          var y = event.offsetY;
           document.getElementById("x").value = x;
           document.getElementById("y").value = y;
           
           ctx.strokeStyle = 'black';
           ctx.strokeRect(0,0,640,480);
           ctx.fillStyle = color; 
           ctx.fillRect(x,y,20,20);
          
         }

         function change(){
       
           if(event.keyCode == 97 || event.keyCode == 49) { color = "Red";}
           if(event.keyCode == 98 || event.keyCode == 50) { color = "Blue";}
           if(event.keyCode == 99 || event.keyCode == 51) { color = "Green";}
           document.getElementById("color").value = color;
         }

        </script>
    </head> 
    <body onload="init()">
      X = <input type="text" width="10" id="x"></input>
       Y = <input type="text" id="y"></input>
      Color: <input type="text" id="color"></input>
      <br>
      <canvas id="canvas" width="640" height="480"></canvas>
    </body>
</html>
